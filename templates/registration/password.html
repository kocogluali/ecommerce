{% extends 'site/base/base.html' %}

{% block body %}
    <div class="container">
        {% include 'site/base/messages.html' %}
        <nav class="woocommerce-breadcrumb">
            <a href="{% url 'homeView' %}">
                <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ev</font></font><span class="delimiter"><i class="fa fa-angle-right"></i></span>
            </a>
            <a href="{% url 'accounts:login' %}">
                <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Hesabım</font></font>
            </a>
            <span class="delimiter">
            <i class="fa fa-angle-right"></i></span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Parolayı Güncelle / Oluştur</font></font>
        </nav>
        {% if not user.has_usable_password %}
            <p style="color: red">Henüz bir parola oluşturmadın</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Değişiklikleri Kaydet</button>
        </form>
    </div>

{% endblock %}
