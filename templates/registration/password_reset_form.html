{% extends 'site/base/base.html' %}
{% load i18n %}
{% block body %}
    <div class="container">
        <nav class="woocommerce-breadcrumb"><a href="{% url 'homeView' %}">Anasayfa</a>
            <span class="delimiter"><i class="fa fa-angle-right"></i></span>Parolamı Unuttum
        </nav>
        <div class="site-content-inner">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">


                    <article id="post-3134" class="post-3134 page type-page status-publish hentry">

                        <div class="entry-content">
                            <div class="woocommerce"><p class="cart-empty">Parolamı Unuttum</p>
                            </div>

                            <div class="container">
                                <div class="col-md-3"></div>
                                <div class="col-md-6">

                                    <form method="post">{% csrf_token %}
                                        <div class="form-row">
                                            {{ form.email.errors }}
                                            <label for="id_email">{% trans 'Email address:' %}</label>
                                            {{ form.email }}
                                            &nbsp;
                                            <input type="submit" value="{% trans 'Reset my password' %}"/>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </div><!-- .entry-content -->

                    </article><!-- #post-## -->

                </main><!-- #main -->
            </div><!-- #primary -->

        </div>
    </div>

{% endblock %}
